<h1>Add a new book</h1><div class="container"><div class="row">	<div class="col-md-9"><form >  <div class="form-group">       <input type="text" class="form-control" name="title" [(ngModel)]="newBook.title" placeholder="The book title here">  </div>  <div class="form-group">     <input type="text" class="form-control"  name="author" [(ngModel)]="newBook.author" placeholder="The book author here">  </div> <div class="form-group"> 	<input type="file" id="fileInput" name="cover" [(ngModel)]="newBook.cover"/> </div>    <button class="btn btn-default" (click)='onNewEntry()'>Submit</button></form><div id="message">	</div></div></div></div>
