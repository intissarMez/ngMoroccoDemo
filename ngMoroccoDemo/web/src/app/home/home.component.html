<div class="container" style="padding-top:5%">    <div class="row">        <div class="col-md-12">            <ul class="list-group">                                              <li *ngFor="let book of books"  class="list-group-item">                    <blockquote>                        <p> {{book.title}} </p>                        <span><img src="{{book.cover.uri || '/img/cover.png'}}" alt="book cover" style="height:90px;width:90px"/></span>                        <footer>{{book.author.name}}</footer>                     </blockquote>                                       <div align="right">                        <button type="button" class="btn btn-success" (click)="onVote(book,'up')">                            <span class="glyphicon glyphicon-thumbs-up"></span>  <span class="badge">                                <span>{{book.upvote}}</span></span>                         </button>                        <button type="button" class="btn btn-danger" (click)="onVote(book,'down')">                            <span class="glyphicon glyphicon-thumbs-down"></span>  <span class="badge">                                 <span>{{book.downvote}}</span></span>                        </button>                    </div>                </li>            </ul>        </div>           </div></div>
